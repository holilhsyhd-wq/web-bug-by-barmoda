        /* CSS untuk Tampilan */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #9f00ff; /* Ungu cerah */
            --card-bg: #2a2a4e;
            --text-color: #f0f0f0;
            --input-bg: #1e1e3f;
            --border-color: #4a4a7e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; /* Menggunakan flex untuk center */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Sembunyikan scrollbar saat loading */
        }
        
        /* --- Halaman Loading --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Agar video pas dan tidak terpotong */
        }

        /* --- Halaman Login --- */
        #login-screen {
            display: none; /* Sembunyi by default */
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-bg);

            padding: 24px;

    <script>
        // Menjalankan script setelah semua HTML dimuat
        document.addEventListener('DOMContentLoaded', () => {

            // --- ELEMEN LOADING & LOGIN ---
            const loadingScreen = document.getElementById('loading-screen');
            const introVideo = document.getElementById('intro-video');
            const loginScreen = document.getElementById('login-screen');
            const mainApp = document.getElementById('main-app-container');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('login-error');

            // --- [DIUBAH] LOGIKA LOADING & LOGIN ---
            
            // 1. Langsung coba putar video (karena sudah 'autoplay muted' di HTML)
            var playPromise = introVideo.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Jika autoplay muted pun gagal, 
                    // langsung ke login.
                    console.error("Autoplay muted gagal:", error);
                    showLogin();
                });
            }

            // 2. Saat video selesai diputar
            introVideo.onended = () => {
                showLogin();
            };

            // 3. Cadangan jika video error
            introVideo.onerror = () => {
                console.log("Video error, langsung ke login.");
                showLogin();
            };
            
            // Fungsi untuk menampilkan login
            function showLogin() {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500); // 0.5s = durasi transisi opacity

                loginScreen.style.display = 'flex';
                document.body.style.overflow = 'auto'; // Kembalikan scrollbar
            }

            // 4. Saat tombol login diklik
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const user = document.getElementById('username').value;
                const pass = document.getElementById('password').value;

                if (user === 'barmods21' && pass === 'barmods') {
                    loginScreen.style.display = 'none';
                    mainApp.style.display = 'block'; 
                } else {
                    loginError.style.display = 'block';
                }
            });


            // --- FUNGSI UNTUK MEMBERSIHKAN NOMOR TELEPON ---
            function cleanPhoneNumber(phone) {
                let cleanPhone = phone.replace(/\D/g, '');
                if (cleanPhone.startsWith('0')) {
                    cleanPhone = '62' + cleanPhone.substring(1);
                } else if (!cleanPhone.startsWith('62')) {
                    cleanPhone = '62' + cleanPhone;
                }
                return cleanPhone;
            }

            // --- FUNGSI UNTUK TAB ---
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
            
            // --- JAVASCRIPT UNTUK TAB 1: KIRIM PESAN ---
            document.getElementById('waForm').addEventListener('submit', function(e) {
                e.preventDefault();
                let phone = document.getElementById('phone').value;
                let message = document.getElementById('template').value;
                let cleanPhone = cleanPhoneNumber(phone);
                document.getElementById('osint-phone').value = cleanPhone;
                let encodedMessage = encodeURIComponent(message);
                const waURL = `https://wa.me/${cleanPhone}?text=${encodedMessage}`;
                window.open(waURL, '_blank');
            });

            // --- JAVASCRIPT UNTUK TAB 2: OSINT ---
            document.getElementById('osintForm').addEventListener('submit', function(e) {
                e.preventDefault();
                let phone = document.getElementById('osint-phone').value;
                if (!phone) {
                    alert('Masukkan nomor telepon terlebih dahulu.');
                    return;
                }
                let cleanPhone = cleanPhoneNumber(phone);
                let query = `"${cleanPhone}" OR "${'0' + cleanPhone.substring(2)}"`;
                let sites = ['facebook.com', 'instagram.com', 'tiktok.com', 'twitter.com', 'linkedin.com', 'getcontact.com', 'truecaller.com'];
                let siteQuery = sites.map(site => `site:${site}`).join(' OR ');
                let finalQuery = `(${query}) AND (${siteQuery})`;
                const searchURL = `https://www.google.com/search?q=${encodeURIComponent(finalQuery)}`;
                window.open(searchURL, '_blank');
            });

            // --- JAVASCRIPT UNTUK TAB 3: TIKTOK DOWNLOADER ---
            const tiktokForm = document.getElementById('tiktokForm');
            const tiktokSubmitBtn = document.getElementById('tiktok-submit-btn');
            const tiktokResultDiv = document.getElementById('tiktok-result');

            tiktokForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const url = document.getElementById('tiktok-url').value;
                if (!url) {
                    tiktokResultDiv.innerHTML = "Silakan masukkan URL TikTok.";
                    return;
                }

                tiktokSubmitBtn.disabled = true;
                tiktokSubmitBtn.innerText = "Memproses...";
                tiktokResultDiv.innerHTML = "Sedang mencari video...";

                try {
                    const response = await fetch('/api/tiktok', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: url }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Gagal mengambil video');
                    }

                    tiktokResultDiv.innerHTML = `
                        <p>Video ditemukan!</p>
                        <a href="${data.downloadUrl}" class="download-link" target="_blank" rel="noopener noreferrer" download>
                            Klik Di Sini Untuk Mengunduh
                        </a>
                        <p style="font-size: 0.8rem; margin-top: 10px;">(Jika tidak terunduh, klik kanan dan pilih "Save link as...")</p>
                    `;

                } catch (error) {
                    console.error('Error:', error);
                    tiktokResultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                } finally {
                    tiktokSubmitBtn.disabled = false;
                    tiktokSubmitBtn.innerText = "Unduh Tanpa WM";
                }
            });

            // --- JAVASCRIPT UNTUK TAB 4: AI CHAT ---
            const aiForm = document.getElementById('aiForm');
            const aiSubmitBtn = document.getElementById('ai-submit-btn');
            const aiResultDiv = document.getElementById('ai-result');

            aiForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const prompt = document.getElementById('ai-prompt').value;
                if (!prompt) {
                    aiResultDiv.innerText = "Silakan masukkan prompt terlebih dahulu.";
                    return;
                }

                aiSubmitBtn.disabled = true;
                aiSubmitBtn.innerText = "Memproses...";
                aiResultDiv.innerText = "AI sedang berpikir...";

                try {
                    const response = await fetch('/api/gemini', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt }),
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    aiResultDiv.innerText = data.reply;

                } catch (error)
                 {
                    console.error('Error:', error);
                    aiResultDiv.innerText = "Terjadi kesalahan saat menghubungi AI. Coba lagi nanti.";
                } finally {
                    aiSubmitBtn.disabled = false;
                    aiSubmitBtn.innerText = "Kirim ke AI";
                }
            });

        }); // Akhir dari DOMContentLoaded
    </script>

</body>
</html>
